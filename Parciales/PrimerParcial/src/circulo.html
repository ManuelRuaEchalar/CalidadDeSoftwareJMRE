<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Área de Círculo</title>
</head>
<body>
  <h1>Calculadora de Área de Círculo</h1>
  <input type="number" id="radio" placeholder="Ingresa el radio">
  <button id="calcular">Calcular</button>
  <p id="resultado"></p>

  <script src="area.js"></script>
  <script>
    document.getElementById('calcular').addEventListener('click', function() {
      const radioInput = document.getElementById('radio').value;
      const radio = parseFloat(radioInput);
      let resultado;
      try {
        resultado = calcularArea(radio);
      } catch (error) {
        resultado = error.message;
      }
      document.getElementById('resultado').innerText = 'Área: ' + resultado;
    });
  </script>
</body>
</html>
